- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      quiet: true

- clean: ['~']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.config/nvim: nvim
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/starship.toml: starship/starship.toml
